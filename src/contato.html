<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1609181516459369"
     crossorigin="anonymous"></script>
    <!-- Adicionar a biblioteca de autenticação do Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html" target="_self" rel="next">Home</a>
                <li><a href="sobre.html" target="_self">Sobre</a>
                <li><a href="conteudo.html" target="_self">Conteúdo</a>
                <li><a href="comunidade.html" target="_self" rel="prev">Comunidade</a></li>
                <li><a href="contato.html" target="_self">Contato</a>
            </ul>
        </nav>
    </header>
    <main id="contato">

        <div class="login">
            <h1>Login</h1>
            <form id="login-form">
                <label for="loginEmail">E-mail:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" name="loginSenha" required>
                <button type="submit">Entrar</button>
            </form>
            
            <!-- Botão de Login com Google -->
            <div class="google-login-container">
                <p>Ou faça login com:</p>
                <div id="g_id_signin" class="google-btn"></div>
            </div>
        </div>

        <div class="cadastro">
            <h1>Cadastro</h1>
            <form id="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <label for="confirmacao-senha">Confirmar Senha:</label>
                <input type="password" id="confirmacao-senha" name="confirmacao-senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            
            <!-- Botão de Cadastro com Google -->
            <div class="google-login-container">
                <p>Ou cadastre-se com:</p>
                <div id="g_id_signup" class="google-btn"></div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>

    <footer>
        <p>Desenvolvido por SchulaDev&copy; Web Developer</p>
    </footer>

</body>
</html>
